<!doctype html>
<html lang="en">
<head>
    <style>
        ol{
            color: #0a53be;
        }
        li{
            text-align: center;
            color: #a52834;
            font-family: Chilanka;
        }

        h2{
            color: #13653f;
            font-family: aakar;
            text-align: center;
        }
        ul{
            color: #20c997;
        }
        ul,li{
            background-color: #73d912;
        }

    </style>


    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists

</head>
<body>
<h2>Ordered List</h2>
<h3>List of fruits</h3>
<ol>
    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Grapes</li>
    <li>Pineapples</li>
    <li>Pawpaw</li>
</ol>
<h2>Unorderd list</h2>
<h3>Type of cars</h3>
<ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Mercedes</li>
    <li>Subaru</li>
    <li>Honda</li>

</ul>
</body>
</html>
