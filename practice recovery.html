<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul,li{
            color: #0dcaf0;
            font-family: "Mukti Narrow";
        }
        ol{
            text-align: center;
        }
        h2{
            color: #a52834;
        }
        
    </style>
    <meta charset="UTF-8">
    <title>list</title>

</head>
<body>
<h2 style="text-align: center">Ordered List</h2>
<h3 style="text-align: center">List of fruits</h3>
<ol>
    <li style="font-family: Chilanka">Mangoes</li>
    <li style="font-family: Chilanka">Oranges</li>
    <li style="font-family: Chilanka">Apples</li>
    <li style="font-family: Chilanka">Pineapples</li>
    <li style="font-family: Chilanka">Strawberries</li>
</ol>
<h2>Unordered list</h2>
<h3>Types of cars</h3>
<ul>
    <li>Toyota</li>
    <li>Subaru</li>
    <li>Mercedes</li>
    <li>Nissan</li>
    <li>Honda</li>
</ul>
</body>
</html>
